<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SC.css">
    <title>Scientific calculator</title>
</head>

<body>
    <div class="box">
        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="clearEntry()" style="background-color: #eb4d4b;">CE</button>
                <button onclick="screen.value=''" style="background-color: #eb4d4b;">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="log()">log</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="pi()">π</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="pow()">X^y</button>
                <button onclick="e()">e</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value)" style="background-color: #ffbe76;">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="./SC.js"></script>
</body>

</html>
